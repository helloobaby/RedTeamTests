name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: sudo ./configure
    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: Build
        name: Release ${{github.sha}}
        body: ${{github.sha}} auto commit release
        draft: false
        prerelease: false
        files: |
          UserAdd/build/UserAdd.o
